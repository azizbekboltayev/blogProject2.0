{% extends 'base.html' %}

{% block title %}Change password{% endblock title %}
{% block content %}
    <h1>Change password</h1>
    <p>First enter old password and then new one</p>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Change">
    </form>
{% endblock content %}
